<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-image: url('pic.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            overflow: hidden; /* Prevent scrollbars */
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 15px;
        }
        .menu-button {
            cursor: pointer;
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            position: absolute;
            top: 15px;
           
            left: 15px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-top: 60px;
            position: relative; /* Ensure child elements are positioned relative to this */
            z-index: 1; /* Ensure it appears above the update box */
        }
        .post-section {
            margin-bottom: 20px;
        }
        .post-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .post-button:hover {
            background-color: #0056b3;
        }
        .post-area {
            margin-top: 10px;
        }
        .post {
            background-color: #fff;
            color: #000;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .post-title {
            font-weight: bold;
        }
        .update-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10; /* Ensure it's below the post content box */
            display: none; /* Initially hidden */
        }
        .update-box.active {
            display: flex;
        }
        #updateButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, opacity 0.3s;
        }
        #updateButton.updating {
            background-color: #0056b3;
            opacity: 0.7;
            cursor: not-allowed;
        }
        #message {
            margin-top: 20px;
            font-size: 16px;
        }
        .sidebar-button {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar-button:hover {
            background-color: #0056b3;
        }
        .user-details {
            display: none; /* Initially hidden */
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="market.html">market</a>
        <a href="coupon.html">Redeem Center</a>
        <a href="https://tlk.io/opalpeak1" target="_blank">Chat</a>
        <a href="gift_center.html">Gift center</a>
    </div>
    <div id="sidebar" class="sidebar closed">
        <button class="menu-button" onclick="toggleSidebar()">â˜°</button>
        <div class="sidebar-header">
            <div id="profilePic" class="profile-pic"></div>
            <div id="userInfo">
                <div id="username"></div>
                <div id="role"></div>
                <div id="credits">Credits: 20</div>
            </div>
        </div>
        <button class="sidebar-button" onclick="toggleUserDetails()">Show User Details</button>
        <div id="userDetails" class="user-details">
            <div id="userName">Name: </div>
            <div id="userRole">Role: </div>
            <div id="profilePicDetail">Profile Picture: </div>
            <div id="userTokens">Tokens: </div>
        </div>
    </div>
    <div class="content">
        <h1>Welcome to the User Page</h1>
        <div class="post-section">
            <button class="post-button" id="postButton">Post Content</button>
            <div class="post-area" id="postArea"></div>
        </div>
    </div>
    <div id="updateBox" class="update-box">
        <h1>Your version of Paya is outdated. Click to update.</h1>
        <button id="updateButton">Update Now</button>
        <div id="message"></div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('closed');
        }

        function toggleUserDetails() {
            const userDetails = document.getElementById('userDetails');
            userDetails.style.display = userDetails.style.display === 'none' ? 'block' : 'none';
        }

        function displayUserInfo() {
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            const profilePic = document.getElementById('profilePic');
            const userInfoElement = document.getElementById('userInfo');
            const creditsElement = document.getElementById('credits');

            if (username && role) {
                profilePic.textContent = username.charAt(0).toUpperCase();
                document.getElementById('username').textContent = `Username: ${username}`;
                document.getElementById('role').textContent = `Role: ${role}`;
                creditsElement.textContent = `Credits: ${role === 'admin' ? 50 : 20}`;
            } else {
                window.location.href = "login.html";
            }
        }

        function loadPosts() {
            const posts = JSON.parse(localStorage.getItem('posts')) || [];
            const postArea = document.getElementById('postArea');
            postArea.innerHTML = '';
            posts.forEach(post => {
                const postDiv = document.createElement('div');
                postDiv.className = 'post';
                postDiv.innerHTML = `<div class="post-title">${post.title}</div><div>${post.content}</div>`;
                postArea.appendChild(postDiv);
            });
        }

        function addPost() {
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            if (role === 'admin') {
                const title = prompt('Enter post title:');
                const content = prompt('Enter post content:');
                if (title && content) {
                    const posts = JSON.parse(localStorage.getItem('posts')) || [];
                    posts.push({ title, content });
                    localStorage.setItem('posts', JSON.stringify(posts));
                    loadPosts();
                }
            } else {
                alert('Only admins can post content.');
            }
        }

        document.getElementById('postButton').addEventListener('click', addPost);

        document.getElementById('updateButton').addEventListener('click', function() {
            const button = this;
            const messageElement = document.getElementById('message');

            button.classList.add('updating');
            messageElement.textContent = 'Updating version... Please wait.';

            // Simulate a 15-second update process
            setTimeout(() => {
                // Simulate server response
                const username = localStorage.getItem('username');
                if (username) {
                    // Update local storage to reflect that the update was completed
                    localStorage.setItem(`updated_${username}`, 'true');
                    messageElement.textContent = `Your version is up to date (Paya 8.0.0).`;
                } else {
                    messageElement.textContent = 'User session not found.';
                }

                button.classList.remove('updating');
            }, 15000); // 15 seconds
        });

        // Check if the user has already updated
        function checkVersion() {
            const username = localStorage.getItem('username');
            if (username) {
                const updated = localStorage.getItem(`updated_${username}`);
                if (updated) {
                    document.getElementById('message').textContent = `Your version is up to date (Paya 8.0.0).`;
                    document.getElementById('updateButton').disabled = true;
                } else {
                    document.getElementById('updateBox').classList.add('active');
                }
            }
        }

        checkVersion();
        displayUserInfo();
        loadPosts();
    </script>
</body>
</html>
